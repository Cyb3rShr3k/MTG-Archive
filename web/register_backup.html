<!DOCTYPE html>
<html>
<head>
  <title>Register - MTG Archive</title>
  <link rel="stylesheet" href="style.css">
  <script src="api.js"></script>
  <style>
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .register-header h1 {
      color: #FFD700;
      font-family: 'Cinzel', serif;
      margin: 0 0 10px 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #ccc;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #FFD700;
    }
    .btn-register {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-register:hover {
      background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
    }
    .error-msg {
      color: #ff4444;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .success-msg {
      color: #44ff44;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }
    .login-link a {
      color: #FFD700;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .password-hint {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body class="bg-main">
  <div class="register-container">
    <div class="register-header">
      <h1>MTG Archive</h1>
      <p style="color: #888; margin: 0;">Create Your Account</p>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="3" autocomplete="username">
        <div class="password-hint">At least 3 characters</div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
        <div class="password-hint">At least 6 characters</div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
      </div>
      
      <button type="submit" class="btn-register">Register</button>
      
      <div id="errorMsg" class="error-msg" style="display: none;"></div>
      <div id="successMsg" class="success-msg" style="display: none;"></div>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.style.display = 'block';
        return;
      }
      
      try {
        const result = await window.pywebview.api.register({ username, email, password });
        
        if (result.success) {
          successMsg.textContent = 'Registration successful! Redirecting to login...';
          successMsg.style.display = 'block';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          errorMsg.textContent = result.error || 'Registration failed';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.style.display = 'block';
        console.error(error);
      }
    });
  </script>
</body>
</html>
