<!DOCTYPE HTML>
<html>
<head>
    <title>Register - MTG Archive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="HTML5up/assets/css/main.css" />
    <script src="api.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: #242943;
            padding: 3em;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            color: #fff;
        }
        .auth-container h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 0.5em;
        }
        .auth-container p.subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 2em;
        }
        .error {
            background: rgba(245, 106, 106, 0.2);
            border: 1px solid #f56a6a;
            color: #f56a6a;
            padding: 1em;
            border-radius: 4px;
            margin-bottom: 1.5em;
            display: none;
        }
        .success {
            background: rgba(57, 192, 136, 0.2);
            border: 1px solid #39c088;
            color: #39c088;
            padding: 1em;
            border-radius: 4px;
            margin-bottom: 1.5em;
            display: none;
        }
        .requirements {
            font-size: 0.85em;
            color: #999;
            margin-top: 0.5em;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5em;
            padding-top: 1.5em;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .auth-links a {
            color: #4c84ff;
            text-decoration: none;
        }
        .auth-links a:hover {
            color: #f56a6a;
        }
    </style>
</head>
<body class="is-preload">

    <div class="auth-container">
        <h1>MTG Archive</h1>
        <p class="subtitle">Create your account</p>
        
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        
        <form id="registerForm">
            <div class="row gtr-uniform">
                <div class="col-12">
                    <input type="text" id="username" name="username" placeholder="Username" required autofocus autocomplete="username" />
                    <div class="requirements">3-20 characters, letters and numbers only</div>
                </div>
                <div class="col-12">
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
                </div>
                <div class="col-12">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" />
                    <div class="requirements">Minimum 8 characters</div>
                </div>
                <div class="col-12">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password" />
                </div>
                <div class="col-12">
                    <ul class="actions fit">
                        <li><button type="submit" class="button primary fit">Create Account</button></li>
                    </ul>
                </div>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="HTML5up/assets/js/jquery.min.js"></script>
    <script src="HTML5up/assets/js/browser.min.js"></script>
    <script src="HTML5up/assets/js/breakpoints.min.js"></script>
    <script src="HTML5up/assets/js/util.js"></script>
    <script src="HTML5up/assets/js/main.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Client-side validation
            if (username.length < 3 || username.length > 20) {
                errorMsg.textContent = 'Username must be 3-20 characters.';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                errorMsg.textContent = 'Username can only contain letters and numbers.';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters.';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }
            
            try {
                const result = await window.pywebview.api.register({ username, email, password });
                
                if (result.success) {
                    successMsg.textContent = 'Registration successful! Redirecting to login...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = result.error || 'Registration failed. Username may already exist.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                console.error(error);
            }
        });
    </script>

</body>
</html>
